<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS styleing image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>css styling image</h1>

        <!-- imagerounded/bulat -->
        <section>
            <h2>Gambar bulat</h2>
            <p>
                Anda dapat menggunakan <span>border-radius</span> properti untuk membuat gambar bulat:
            </p>
            <div class="box-container">
                <h3>contoh</h3>
                <div class="bulat">
                    <img src="cat.png" alt="cat" class="bulat1">
                    <img src="cat.png" alt="cat" class="bulat2">
                </div>
            </div>
        </section>
        <hr>

        <!-- thumbnail image -->
        <section>
            <h2>thumbail image</h2>
            <p>Gunakan properti <span>border</span> untuk membuat gambar thumbnail:</p>
            <div class="box-container">
                <h3>contoh</h3>
                <div class="thumbnail">
                    <img src="one-piece.png" alt="one-piece" class="thumbnail1">
                    <img src="one-piece.png" alt="one-piece" class="thumbnail2">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
